---
containers:
  - name: BASH
    path: bash_latest.sif
requirements:
  walltime: 0-2
  memory: 8G
inputs:
  xnat:
    subjects:
      sessions:
        - types: Baseline
          assessors:
          - types: francois_schaefer200_v1, francois_schaefer400_v1
            resources:
              - resource: CONNECTIVITY_MATRICES
command:
  type: singularity_exec
  container: BASH
  args: bash -c "mkdir -p /OUTPUTS/DATA && cp -r /INPUTS/* /OUTPUTS/DATA"
